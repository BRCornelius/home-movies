<mat-grid-list cols="4" rowHeight="3:1">
  <div class="button-container">
    <button (click)="vids.updateFilteredVideosList()">Update</button>
    <button (click)="vids.resetVideosList()">All Movies</button>
  </div>
  <h2>Year</h2>
  <mat-grid-tile class="option-container">
    <input
      type="checkbox"
      value="unknown"
      (click)="vids.updateFilterCriteria('year', 'unknown')"/>
    <p>Unknown</p>
  </mat-grid-tile>
  <mat-grid-tile class="option-container">
    <input
      type="checkbox"
      value="90"
      (click)="vids.updateFilterCriteria('year', '90')"/>
    <p>90</p>
  </mat-grid-tile>
  <mat-grid-tile class="option-container">
    <input
      type="checkbox"
      value="91"
      (click)="vids.updateFilterCriteria('year', '91')"/>
    <p>91</p>
  </mat-grid-tile>
</mat-grid-list>
